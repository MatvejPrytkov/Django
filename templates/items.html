<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% comment %} <ol>
    {% for item in items %}
    <li> <a href="/item/{{ item.id }}">{{ item.name }}</a></li> 
    {% endfor %}
    </ol> {% endcomment %}
    <div class="product-cards">
        {% for item in items %}
        <div class="product-card">
            <a href="/item/{{ item.id }}">
                
                <h2 class="product-name">{{ item.name }}</h2>
               
            </a>
             <p class="product-brand">{{ item.brand }} Бренд</p>
                <h4 class="product-count">{{item.count  | default:"Товар отсутвует"}}</h4>
        </div>
        {% endfor %}
    </div>
    <nav>
        <ul>
          <li><a href="/">Главная</a></li>
          <li><a href="/about">Контакты</a></li>
          <li><a href="/items">Товары</a></li>
        </ul>
      </nav>
</body>
</html>
